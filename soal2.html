  <link rel="stylesheet" href="style.css">

<body>
<nav class="navbar">
  <div class="navbar-top">
    <div class="logo">
      <img src="zenius.main.png" alt="Zenius Logo">
    </div>
    <div class="auth-buttons">
      <button class="sign-in">Sign In</button>
      <a href="https://www.youtube.com/@ZeniusEducation" class="subscribe-btn" target="_blank">Subscribe</a>

  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>

<main class="soal-container">
  <h2>Tes Minat & Bakat</h2>

 
  <div class="progress-container" style="align-items:center;">
    <div id="progressBar" class="progress-bar" style="flex:1;">
      <div id="progressFill" class="progress-fill" style="width:5%;"></div>
    </div>
    <div id="progressText" style="min-width:40px; text-align:right; font-weight:700;">5%</div>
  </div>

  <div class="soal-content">
    <div class="soal-left">
      <h3>Pertanyaan 2</h3>
      <p>Saya menikmati memecahkan masalah logika atau angka.</p>

      <div class="options">
        <button class="option">Sangat Setuju</button>
        <button class="option">Setuju</button>
        <button class="option">Netral</button>
        <button class="option">Tidak Setuju</button>
        <button class="option">Sangat Tidak Setuju</button>
      </div>

      <div style="margin-top:16px;">
        <a href="soal1.html" class="prev-btn">Previous</a>
        <a href="soal3.html" class="next-btn">Next</a>
      </div>
    </div>

    <div class="quiz-right">
      <div class="numbers" aria-label="Nomor soal">
        <!-- tandai jawaban / aktif sesuai state -->
        <button class="answered" aria-label="Soal 1 (terjawab)">1</button>
        <button class="active" aria-current="true" aria-label="Soal 2 (sedang)">2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>

        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>

        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>

        <button>16</button>
        <button>17</button>
        <button>18</button>
        <button>19</button>
        <button>20</button>
      </div>
    </div>
  </div>
</main>

<script>
(function(){
  const totalQuestions = 20;

  function getCurrentQuestion(){
    const activeBtn = document.querySelector('.numbers button.active');
    if(activeBtn) return parseInt(activeBtn.textContent, 10);

    const m = window.location.pathname.match(/soal(\d+)\.html$/);
    return m ? parseInt(m[1], 10) : 1;
  }

  let currentQuestion = getCurrentQuestion();

  const progressFill = document.getElementById('progressFill');
  const progressText = document.getElementById('progressText');

  function updateProgress(q){
    const pct = Math.round((q / totalQuestions) * 100);
    if(progressFill) progressFill.style.width = pct + '%';
    if(progressText) progressText.textContent = pct + '%';
  }

  updateProgress(currentQuestion);

  document.querySelectorAll('.option').forEach(option => {
    option.addEventListener('click', function(){
      document.querySelectorAll('.option').forEach(b => b.classList.remove('selected'));
      this.classList.add('selected');

      const numbers = document.querySelectorAll('.numbers button');
      if(numbers && numbers.length >= currentQuestion){
        const numBtn = numbers[currentQuestion - 1];
        if(numBtn) numBtn.classList.add('answered');
      }

      updateProgress(currentQuestion);
    });
  });

  document.querySelectorAll('.numbers button').forEach(btn => {
    btn.addEventListener('click', function(){
      const n = parseInt(this.textContent, 10);
      if(!isNaN(n)){
        window.location.href = `soal${n}.html`;
      }
    });
  });

 
}
)
  ();
</script>

</body>
</html>
