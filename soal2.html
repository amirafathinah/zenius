<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tes Minat & Bakat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="navbar-top">
    <div class="logo">
      <img src="zenius.main.png" alt="Zenius Logo">
    </div>
    <div class="auth-buttons">
      <button class="sign-in">Sign In</button>
      <a href="https://www.youtube.com/@ZeniusEducation" class="subscribe-btn" target="_blank">
        Subscribe
      </a>
    </div>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="tesminat.html" class="active">Tes Minat & Bakat</a></li>
    <li><a href="#">Langkah Belajar</a></li>
    <li><a href="#">Zenius Progress</a></li>
  </ul>
</nav>

<main class="soal-container">
  <h2>Tes Minat & Bakat</h2>
  <div class="progress-container">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
    <span id="progressText">0%</span>
  </div>

  <div class="soal-content">
    <div class="soal-left">
      <h3>Pertanyaan 2</h3>
      <p>Jika punya waktu luang, kegiatan apa yang paling ingin kamu lakukan?</p>

      <div class="options">
        <button class="option">Membaca buku</button>
        <button class="option">Membuat rencana bisnis</button>
        <button class="option">Mengutak-atik aplikasi atau teknologi</button>
        <button class="option">Menggambar atau melukis</button>
        <button class="option">Berbagi cerita dengan teman</button>
      </div>
      <a id="nextBtn" href="soal3.html" class="next-btn" style="pointer-events:none; opacity:0.5;">Next</a>
    </div>

    <div class="quiz-right">
      <div class="numbers">
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button>16</button>
        <button>17</button>
        <button>18</button>
        <button>19</button>
        <button>20</button>
      </div>
    </div>
  </div>
</main>

<script>
  const options = document.querySelectorAll(".option");
  const progressFill = document.getElementById("progressFill");
  const progressText = document.getElementById("progressText");
  const nextBtn = document.getElementById("nextBtn");
  const num1 = document.getElementById("num1");
  const num2 = document.getElementById("num2");

  let savedProgress = localStorage.getItem("progress") || 0;
  progressFill.style.width = savedProgress + "%";
  progressText.textContent = savedProgress + "%";

  if(localStorage.getItem("answered1")){
    num1.classList.add("answered");
  }
  if(localStorage.getItem("answered2")){
    num2.classList.add("answered");
    nextBtn.style.pointerEvents = "auto";
    nextBtn.style.opacity = "1";
  }

  options.forEach(option => {
    option.addEventListener("click", () => {
      options.forEach(btn => btn.classList.remove("selected"));
      option.classList.add("selected");

      localStorage.setItem("progress", 10);
      localStorage.setItem("answered2", "true");

      progressFill.style.width = "10%";
      progressText.textContent = "10%";

      nextBtn.style.pointerEvents = "auto";
      nextBtn.style.opacity = "1";

      num2.classList.add("answered");
    });
  });
</script>

</body>
</html>
