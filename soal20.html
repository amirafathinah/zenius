<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tes Minat & Bakat - Soal 20</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
  <div class="navbar-top">
    <div class="logo">
      <img src="zenius.main.png" alt="Zenius Logo">
    </div>
    <div class="auth-buttons">
      <button class="sign-in">Sign In</button>
      <a href="https://www.youtube.com/@ZeniusEducation" class="subscribe-btn" target="_blank">
        Subscribe
      </a>
    </div>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="tesminat.html" class="active">Tes Minat & Bakat</a></li>
    <li><a href="langkahbelajar.html">Langkah Belajar</a></li>
    <li><a href="progress.html">Zenius Progress</a></li>
  </ul>
</nav>

<main class="soal-container">
  <h2>Tes Minat & Bakat</h2>
  
  <div class="progress-container">
    <div class="progress-bar" aria-hidden="true">
      <div id="progressFill" class="progress-fill" style="width: 100%;"></div>
    </div>
    <span id="progressText">100%</span>
  </div>

  <div class="soal-content">
    <div class="soal-left">
      <h3>Pertanyaan 20</h3>
      <p>Dari pilihan berikut, mana yang paling menggambarkan kepribadianmu?</p>

      <div class="options">
        <button class="option">Kreatif dan suka bereksperimen</button>
        <button class="option">Analitis dan logis</button>
        <button class="option">Terorganisir dan disiplin</button>
        <button class="option">Empatik dan mudah bergaul</button>
        <button class="option">Berani ambil risiko</button>
      </div>

      <div class="navigation-btns" style="margin-top:18px;">
        <!-- prev akan di-set dinamis lewat JS -->
        <a id="prevLink" class="prev-btn" href="#">Previous</a>
        <button id="finishBtn" class="finish-btn">Selesai</button>
      </div>
    </div>

    <div class="quiz-right">
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button>16</button>
        <button>17</button>
        <button>18</button>
        <button>19</button>
        <button class="active">20</button>
      </div>
    </div>
  </div>
</main>

<script>

(function(){
  const TOTAL = 20;
  const STORAGE_KEY = 'zenius_answered';

  // ambil current question: dari tombol .active (jika ada) atau dari nama file soalN.html
  function getCurrentQuestion() {
    const activeBtn = document.querySelector('.numbers button.active');
    if(activeBtn) {
      const n = parseInt(activeBtn.textContent, 10);
      if(!isNaN(n)) return n;
    }
    const m = window.location.pathname.match(/soal(\d+)\.html$/i);
    if(m) return parseInt(m[1], 10);
    return 1;
  }

  function loadAnsweredSet(){
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return new Set();
      const arr = JSON.parse(raw);
      if(!Array.isArray(arr)) return new Set();
      return new Set(arr.map(x => parseInt(x,10)).filter(n => !isNaN(n)));
    } catch(e){
      return new Set();
    }
  }

  function saveAnsweredSet(set){
    const arr = Array.from(set).sort((a,b)=>a-b);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
  }

  function updateNumbersUI(answeredSet, current){
    const btns = document.querySelectorAll('.numbers button');
    btns.forEach((btn, idx) => {
      const n = idx + 1;
      btn.classList.remove('answered','active');
      if(answeredSet.has(n)) btn.classList.add('answered');
      if(n === current) btn.classList.add('active');
    });
  }

  function updateProgressUI(answeredSet){
    const fill = document.getElementById('progressFill');
    const text = document.getElementById('progressText');
    const answeredCount = answeredSet.size;
    const pct = Math.round((answeredCount / TOTAL) * 100);
    if(fill) fill.style.width = pct + '%';
    if(text) text.textContent = pct + '%';
  }

  const current = getCurrentQuestion();
  const answeredSet = loadAnsweredSet();

  updateNumbersUI(answeredSet, current);
  updateProgressUI(answeredSet);

  document.querySelectorAll('.option').forEach(opt=>{
    opt.addEventListener('click', function(){
    
      document.querySelectorAll('.option').forEach(b => b.classList.remove('selected'));
      this.classList.add('selected');

      answeredSet.add(current);
      saveAnsweredSet(answeredSet);

      updateNumbersUI(answeredSet, current);
      updateProgressUI(answeredSet);
    });
  });

  
  document.querySelectorAll('.numbers button').forEach((btn, idx) => {
    const n = idx + 1;
    btn.addEventListener('click', function(){
     
      if(n === current) return;
    
      window.location.href = `soal${n}.html`;
    });
  });

  const prevLink = document.getElementById('prevLink');
  if(prevLink){
    if(current <= 1){
      prevLink.classList.add('disabled');
      prevLink.removeAttribute('href');
      prevLink.style.pointerEvents = 'none';
      prevLink.style.opacity = '.6';
    } else {
      prevLink.setAttribute('href', `soal${current-1}.html`);
    }
  }

  const finishBtn = document.getElementById('finishBtn');
  if(finishBtn){
    finishBtn.addEventListener('click', function(){
      if(!answeredSet.has(current)){
        alert("Silakan pilih jawaban terlebih dahulu!");
        return;
      }

      window.location.href = 'hasil.html';
    });
  }

  updateProgressUI(answeredSet);

})();
</script>

</body>
</html>
