<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tes Minat & Bakat - Soal 20</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
  <div class="navbar-top">
    <div class="logo">
      <img src="zenius.main.png" alt="Zenius Logo">
    </div>
    <div class="auth-buttons">
      <button class="sign-in">Sign In</button>
      <a href="https://www.youtube.com/@ZeniusEducation" class="subscribe-btn" target="_blank">
        Subscribe
      </a>
    </div>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="tesminat.html" class="active">Tes Minat & Bakat</a></li>
    <li><a href="langkahbelajar.html">Langkah Belajar</a></li>
    <li><a href="progress.html">Zenius Progress</a></li>
  </ul>
</nav>

<main class="soal-container">
  <h2>Tes Minat & Bakat</h2>
  
  <div class="progress-container">
    <div class="progress-bar" aria-hidden="true">
      <div id="progressFill" class="progress-fill" style="width: 100%;"></div>
    </div>
    <span id="progressText">100%</span>
  </div>

  <div class="soal-content">
    <div class="soal-left">
      <h3>Pertanyaan 20</h3>
      <p>Dari pilihan berikut, mana yang paling menggambarkan kepribadianmu?</p>

      <div class="options">
        <button class="option">Kreatif dan suka bereksperimen</button>
        <button class="option">Analitis dan logis</button>
        <button class="option">Terorganisir dan disiplin</button>
        <button class="option">Empatik dan mudah bergaul</button>
        <button class="option">Berani ambil risiko</button>
      </div>

      <div class="navigation-btns" style="margin-top:18px;">
    
        <a href="soal2.html" class="prev-btn active">Previous</a>
        <button id="finishBtn" class="finish-btn">Selesai</button>
      </div>
    </div>

    <div class="quiz-right">
      <div class="numbers">
        <button class="active">1</button>
        <button class="active">2</button>
        <button class="active">3</button>
        <button class="active">4</button>
        <button class="active">5</button>
        <button class="active">6</button>
        <button class="active">7</button>
        <button class="active">8</button>
        <button class="active">9</button>
        <button class="active">10</button>
        <button class="active">11</button>
        <button class="active">12</button>
        <button class="active">13</button>
        <button class="active">14</button>
        <button class="active">15</button>
        <button class="active">16</button>
        <button class="active">17</button>
        <button class="active">18</button>
        <button class="active">19</button>
        <button class="active">20</button>
      </div>
    </div>
  </div>
</main>

<script>
(function(){
  const TOTAL = 20;
  const STORAGE_KEY = 'zenius_answered';

  function getCurrentQuestion(){
    const m = window.location.pathname.match(/soal(\d+)\.html$/i);
    if(m) return parseInt(m[1],10);
    
    const a = document.querySelector('.numbers button.active');
    return a ? parseInt(a.textContent,10) : 1;
  }

  function loadAnsweredSet(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return new Set();
      const arr = JSON.parse(raw);
      if(!Array.isArray(arr)) return new Set();
      return new Set(arr.map(x=>parseInt(x,10)).filter(n=>!isNaN(n)));
    }catch(e){ return new Set(); }
  }

  function saveAnsweredSet(set){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(Array.from(set).sort((a,b)=>a-b)));
  }

  function updateNumbersUI(answeredSet, current){
    document.querySelectorAll('.numbers button').forEach((btn, idx)=>{
      const n = idx+1;
      btn.classList.toggle('answered', answeredSet.has(n));
      btn.classList.toggle('active', n === current);
    });
  }

  function updateProgressUI(answeredSet){
    const fill = document.getElementById('progressFill');
    const text = document.getElementById('progressText');
    const pct = Math.round((answeredSet.size / TOTAL) * 100);
    if(fill) fill.style.width = pct + '%';
    if(text) text.textContent = pct + '%';
  }

  const current = getCurrentQuestion();
  const answeredSet = loadAnsweredSet();

  updateNumbersUI(answeredSet, current);
  updateProgressUI(answeredSet);


  document.querySelectorAll('.option').forEach(btn=>{
    btn.addEventListener('click', function(){
      document.querySelectorAll('.option').forEach(x=>x.classList.remove('selected'));
      this.classList.add('selected');

      answeredSet.add(current);
      saveAnsweredSet(answeredSet);

      updateNumbersUI(answeredSet, current);
      updateProgressUI(answeredSet);
    });
  });

  document.querySelectorAll('.numbers button').forEach((btn, idx)=>{
    const n = idx+1;
    btn.addEventListener('click', ()=> {
      if(n === current) return;
      window.location.href = `soal${n}.html`;
    });
  });

  const finishBtn = document.getElementById('finishBtn');
  if(finishBtn){
    finishBtn.addEventListener('click', ()=>{
      if(!answeredSet.has(current)){
        alert('Silakan pilih jawaban terlebih dahulu!');
        return;
      }
      window.location.href = 'hasil.html';
    });
  }

})();
</script>


</body>
</html>
