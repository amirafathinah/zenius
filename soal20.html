<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tes Minat & Bakat - Soal 20</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
  <div class="navbar-top">
    <div class="logo">
      <img src="zenius.main.png" alt="Zenius Logo">
    </div>
    <div class="auth-buttons">
      <button class="sign-in">Sign In</button>
      <a href="https://www.youtube.com/@ZeniusEducation" class="subscribe-btn" target="_blank">
        Subscribe
      </a>
    </div>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="tesminat.html" class="active">Tes Minat & Bakat</a></li>
    <li><a href="langkahbelajar.html">Langkah Belajar</a></li>
    <li><a href="progress.html">Zenius Progress</a></li>
  </ul>
</nav>

<main class="soal-container">
  <h2>Tes Minat & Bakat</h2>
  
  <div class="progress-container">
    <div class="progress-bar" aria-hidden="true">
      <div id="progressFill" class="progress-fill" style="width: 100%;"></div>
    </div>
    <span id="progressText">100%</span>
  </div>

  <div class="soal-content">
    <div class="soal-left">
      <h3>Pertanyaan 20</h3>
      <p>Dari pilihan berikut, mana yang paling menggambarkan kepribadianmu?</p>

      <div class="options">
        <button class="option">Kreatif dan suka bereksperimen</button>
        <button class="option">Analitis dan logis</button>
        <button class="option">Terorganisir dan disiplin</button>
        <button class="option">Empatik dan mudah bergaul</button>
        <button class="option">Berani ambil risiko</button>
      </div>

      <div class="navigation-btns" style="margin-top:18px;">
    
        <a href="soal2.html" class="prev-btn active">Previous</a>
        <a href="hasil.html" class="finish-btn">Finish</a>
      </div>
    </div>

    <div class="quiz-right">
      <div class="numbers">
        <button class="answered" aria-label="Soal 1 (terjawab)">1</button>
        <button class="answered" aria-label="Soal 2 (terjawab)">2</button>
        <button class="answered" aria-label="Soal 3 (terjawab)">3</button>
        <button class="answered" aria-label="Soal 4 (terjawab)">4</button>
        <button class="answered" aria-label="Soal 5 (terjawab)">5</button>
        <button class="answered" aria-label="Soal 6 (terjawab)">6</button>
        <button class="answered" aria-label="Soal 7 (terjawab)">7</button>
        <button class="answered" aria-label="Soal 8 (terjawab)">8</button>
        <button class="answered" aria-label="Soal 9 (terjawab)">9</button>
        <button class="answered" aria-label="Soal 10 (terjawab)">10</button>
        <button class="answered" aria-label="Soal 11 (terjawab)">11</button>
        <button class="answered" aria-label="Soal 12 (terjawab)">12</button>
        <button class="answered" aria-label="Soal 13 (terjawab)">13</button>
        <button class="answered" aria-label="Soal 14 (terjawab)">14</button>
        <button class="answered" aria-label="Soal 15 (terjawab)">15</button>
        <button class="answered" aria-label="Soal 16 (terjawab)">16</button>
        <button class="answered" aria-label="Soal 17 (terjawab)">17</button>
        <button class="answered" aria-label="Soal 18 (terjawab)">18</button>
        <button class="answered" aria-label="Soal 19 (terjawab)">19</button>
        <button class="active" aria-current="true" aria-label="Soal 20 (sedang)">20</button>
      </div>
    </div>
  </div>
</main>

  <script>
(function(){
  const totalQuestions = 20;

  function getCurrentQuestion(){
    const activeBtn = document.querySelector('.numbers button.active');
    if(activeBtn) return parseInt(activeBtn.textContent, 10);

    const m = window.location.pathname.match(/soal(\d+)\.html$/);
    return m ? parseInt(m[1], 10) : 1;
  }

  let currentQuestion = getCurrentQuestion();

  const progressFill = document.getElementById('progressFill');
  const progressText = document.getElementById('progressText');

  function updateProgress(q){
    const pct = Math.round((q / totalQuestions) * 100);
    if(progressFill) progressFill.style.width = pct + '%';
    if(progressText) progressText.textContent = pct + '%';
  }

  updateProgress(currentQuestion);

  document.querySelectorAll('.option').forEach(option => {
    option.addEventListener('click', function(){
      document.querySelectorAll('.option').forEach(b => b.classList.remove('selected'));
      this.classList.add('selected');

      const numbers = document.querySelectorAll('.numbers button');
      if(numbers && numbers.length >= currentQuestion){
        const numBtn = numbers[currentQuestion - 1];
        if(numBtn) numBtn.classList.add('answered');
      }

      updateProgress(currentQuestion);
    });
  });

  document.querySelectorAll('.numbers button').forEach(btn => {
    btn.addEventListener('click', function(){
      const n = parseInt(this.textContent, 10);
      if(!isNaN(n)){
        window.location.href = `soal${n}.html`;
      }
    });
  });

  }
}
)
  ();
</script>

</body>
</html>
